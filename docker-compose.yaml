services:
  products:
    build:
      context: .
      dockerfile: ./apps/products/Dockerfile
      target: development
    command: pnpm run start:dev products
    env_file:
      - ./apps/products/.env
    ports:
      - '9000:9000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - mysql
  mysql:
    image: mysql:8
    env_file:
      - .env
    ports:
      - '3306:3306'
  adminer:
    container_name: adminer
    image: adminer:4.8.1-standalone # https://hub.docker.com/_/adminer
    extra_hosts: ['host.docker.internal:host-gateway']
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    ports:
      - 8888:8080
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.51.2 # https://hub.docker.com/r/prom/prometheus
    extra_hosts: ['host.docker.internal:host-gateway']
    command:
      - --web.enable-remote-write-receiver
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - prometheus:/prometheus
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - 9090:9090
  grafana:
    container_name: grafana
    image: grafana/grafana:10.4.2 # https://hub.docker.com/r/grafana/grafana/tags
    extra_hosts: ['host.docker.internal:host-gateway']
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./docker/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - 3000:3000
  tempo:
    container_name: tempo
    image: grafana/tempo:2.4.1 # https://hub.docker.com/r/grafana/tempo/tags and https://github.com/grafana/tempo/releases
    extra_hosts: ['host.docker.internal:host-gateway']
    command: ['-config.file=/etc/tempo.yml']
    volumes:
      - tempo:/tmp/tempo
      - ./docker/grafana/tempo.yml:/etc/tempo.yml:ro
    ports:
      - 3200:3200 # tempo
      - 9411:9411 # zipkin
      - 4317:4317 # otel grpc
      - 4318:4318 # otel http
volumes:
  mysql:
    driver: local
  prometheus:
    driver: local
  tempo:
    driver: local
